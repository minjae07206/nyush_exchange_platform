jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: docker  # Ensures this job only runs after the `Docker Pipeline` workflow completes

    steps:
      # 1. Checkout code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up SSH key for secure access to the server
      - name: Set up SSH key
        uses: webfactory/ssh-agent@0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. Clone or pull the latest code from the repository on the server
      - name: Clone or Pull Repository on Server
        run: |
          ssh ml6722@10.214.14.9 "
          if [ ! -d /home/ml6722/nyush_exchange_platform ]; then
            git clone https://github.com/minjae07206/nyush_exchange_platform.git /home/ml6722/nyush_exchange_platform;
          else
            cd /home/ml6722/nyush_exchange_platform && git pull;
          fi"

      # 4. Pull both the frontend and backend Docker images from Docker Hub
      - name: Pull Docker Images
        run: |
          ssh ml6722@10.214.14.9 "docker pull minjae07206/nyush_exchange_platform_backend"
          ssh ml6722@10.214.14.9 "docker pull minjae07206/nyush_exchange_platform_frontend"

      # 5. Run all services (frontend and backend) using docker-compose
      - name: Deploy Application
        run: |
          ssh ml6722@10.214.14.9 "docker-compose -f /home/ml6722/nyush_exchange_platform/docker-compose.yml up -d"


