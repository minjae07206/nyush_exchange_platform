name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Run this workflow on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Log in to DockerHub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    # 3. Build Docker Images
    - name: Build Docker Images
      run: docker-compose -f docker-compose.yml build

    # 4. Tag and Push Images to Docker Hub
    - name: Tag and Push Frontend Image
      run: |
        docker tag nyush_exchange_platform_frontend:latest minjae07206/nyush_exchange_platform_frontend:latest
        docker push minjae07206/nyush_frontend:latest

    - name: Tag and Push Backend Image
      run: |
        docker tag nyush_exchange_platform_backend:latest minjae07206/nyush_exchange_platform_backend:latest
        docker push minjae07206/nyush_backend:latest
